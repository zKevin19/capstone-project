<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capstone 1!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/sign-in.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="Script" href="scripts/scripts.js">
</head>

<body class="text-center">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <main class="form-signin w-100 m-auto container">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <h2>Please sign in</h2>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      
        <a class="w-100 btn btn-lg btn-primary" href="index.html" role="button">Sign in</a>
        <hr class="my-4">
        <p>or</p>
        <a class="w-100 btn btn-lg btn-dark" href="signup.html" role="button">Sign up</a>
      </form>
    </div>
  </main>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="home.html" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">About</a></li>
      <li class="nav-item"><a href="setting.html" class="nav-link px-2 text-body-secondary">Settings</a></li>
      <li class="nav-item"><a href="checkout.html" class="nav-link px-2 text-body-secondary">Checkout</a></li>
      <li class="nav-item"><a href="ask.html" class="nav-link px-2 text-body-secondary">FAQs</a></li>
    </ul>
    <p class="text-center text-body-secondary">©️ 2023 Company, Inc</p>
  </footer>
</body>

</html>
